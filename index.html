<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        #admin-section {
            display: none; /* 기본적으로 숨김 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
        img {
            max-width: 100%; /* 이미지 크기를 셀에 맞춤 */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>안녕하세요, GitHub Pages!</h1>
    <table id="content">
        <tr>
            <td><img src="image1.jpg" alt="이미지 1"></td>
            <td><img src="image2.jpg" alt="이미지 2"></td>
        </tr>
        <tr>
            <td><img src="image3.jpg" alt="이미지 3"></td>
            <td><img src="image4.jpg" alt="이미지 4"></td>
        </tr>
    </table>

    <div id="admin-section">
        <h2>내용 수정</h2>
        <textarea id="new-content" rows="4" cols="50" placeholder="새로운 이미지 URL을 입력하세요 (각 줄에 하나)"></textarea><br>
        <button onclick="updateContent()">수정하기</button>
    </div>

    <div id="login-section">
        <h2>관리자 로그인</h2>
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
    </div>

    <script>
        const correctPassword = "your_password"; // 원하는 비밀번호로 변경하세요.

        function login() {
            const passwordInput = document.getElementById("password").value;

            if (passwordInput === correctPassword) {
                document.getElementById("admin-section").style.display = "block";
                document.getElementById("login-section").style.display = "none";
                alert("로그인 성공!");
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        function updateContent() {
            const newContent = document.getElementById("new-content").value.split('\n');
            const images = document.querySelectorAll('#content img');

            for (let i = 0; i < images.length; i++) {
                if (newContent[i]) {
                    images[i].src = newContent[i]; // 새로운 이미지 URL로 변경
                }
            }
            alert("내용이 수정되었습니다.");
        }
    </script>
</body>
</html>
